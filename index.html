<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adding css to an html file</title>
        <link rel="stylesheet" href="styles.css">
        <style> 
            p{
                color:white;
                background-color: green;
            }
            
        </style>
    </head>
    <body>
        <p><h1><center>Style me via the external method!</h1></center></p>
        <p>I would like to be styled with the internal method, please.</p>
        <div style="color: black; background-color:orange;">Incline method</div>
    </body>
</html>
